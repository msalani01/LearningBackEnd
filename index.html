<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Open+Sans:ital,wght@0,400;0,500;1,300&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Product Manager</h1>

  <div class="center mt-4">
    <label for="productCode" class="form-label">Enter Product Code:</label>
    <input type="text" id="productCode" class="form-control">
    <button onclick="getProductDetails()" class="btn btn-primary mt-2">Get Product Details</button>

    <div id="productDetails" class="mt-3"></div>
  </div>
</div>

<script defer src="index.js"></script>
</body>
</html>
